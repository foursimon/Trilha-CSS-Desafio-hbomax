<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Entrar | HBO Max</title>
</head>
<body class="signin">
    <nav class="navbar">
        <a href="index.html"><img class="navbar__logo" src="assets/images/hbo-logo.svg" alt=""></a>
        <div class="navbar__item">
            <a href="signIn.html" class="navbar__subitem">Entrar</a>
            <a href="#inscrever"><button class="navbar__btn">Assine Agora</button></a>
        </div>
    </nav>

    <main class="main__signin">
        <section class="main__section login__section">
            <form class="login__container">
                <h1 class="login__title">Entrar</h1>
                <p class="login__question">Você tem uma conta da HBO Max?</p>

                    <input type="email" class="login__email login__input" placeholder="Endereço de E-mail">
                    <input type="password" class="login__senha login__input" minlength="8" placeholder="Senha">

                <div class="login__button">
                    <button class="card-btn btn login__btn">Entrar</button>
                    <a href="#" class="login__forgot">Esqueceu a senha?</a>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer__signin">
        <section class="extra">
            <ul class="extra__content-list">
                <li class="extra__list"><a href="https://www.max.com/br/pt/sitemap" class="extra__link">Agora na hbo max</a></li>
                <li class="extra__list"><a href="https://www.max.com/br/pt" class="extra__link">Em breve</a></li>
                <li class="extra__list"><a href="https://www.max.com/br/pt/movies" class="extra__link">Filme em destaque</a></li>
                <li class="extra__list"><a href="https://www.max.com/br/pt/shows" class="extra__link">Séries</a></li>
                <li class="extra__list"><a href="https://help.max.com/BR-pt/Home/Index" class="extra__link">Ajuda</a></li>
            </ul>
            <p class="extra__copyright--small">© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. 
                HBO Max é usado sob licença.</p>
            
            <div class="social">
                <a href="https://www.facebook.com/HBOMaxBr/" class="social__link"><img src="assets/images/fb_0.png" alt="" class="social__icon"></a>
                <a href="https://twitter.com/HBOMaxBR" class="social__link"><img src="assets/images/twitter_0.png" alt="" class="social__icon"></a>
                <a href="https://www.instagram.com/streammaxbr/" class="social__link"><img src="assets/images/instagram_0.png" alt="" class="social__icon"></a>
                <a href="https://www.youtube.com/c/hbomaxbr" class="social__link"><img src="assets/images/youtube_0.png" alt="" class="social__icon"></a>
            </div>
        </section>
    </footer>
    
</body>
</html>
